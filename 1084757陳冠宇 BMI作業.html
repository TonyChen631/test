<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>這是作業HW10網站</title>
    <script>
      function cal(){
        weight = document.getElementById("weight").value;
        height = document.getElementById("height").value;
        BMI  = weight/((height/100)*(height/100));
        document.getElementById("BMI").value=BMI;
      }
    </script>
  </head>
  <body>
    <header>
        <div class="container-fluid">
            <div class="row text-center border border-primary">
                這是web測試環境
            </div>
        </div>
    </header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href='#'>第一選項</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <article>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <div class="card text-white bg-primary border-primary">
              <div class="card-body">
                <h2 class="card-title">第一種BMI做法</h2>
                <p class="card-text">
                <form oninput= "result.value= parseFloat(b.value)/((parseFloat(a.value)/100)*(parseFloat(a.value)/100))">
                  <p>體重：<input type="number" id="b" name="b"/>KG</p>
                  <p>身高：<input type="number" id="a" name="a"/>CM</p>
                  <p>BMI= <output name="result" for="a b"></output></p>
                </form>
              </p>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="card text-white bg-primary border-secondary">
              <div class="card-body">
                <h2 class="card-title">第二種BMI作法</h2>
                <p class="card-text">
                  <p>體重：<input type="number" id="weight" name="weight"/>KG</p>
                  <p>身高：<input type="number" id="height" name="height"/>CM</p>
                  <p><button onclick="cal()">計算</button></p>
                  <p>BMI=<input type="text" id="BMI"></output></p>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
    </main>
